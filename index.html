<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1 style="color:blueviolet;">JOB APPLICATION</h1>
  <form>
    <label for style="color:orangered;">Name:</label>
    <input type="text" id="name">
    <br/>
    <br/>
    <label for style="color:orangered;">Email:</label>
    <input type="text" id="email">
    <br/>
    <br/>
    <label for style="color:orangered;">Phone Number:</label>
    <input type="text" id="phone">
    <br/>
    <br/>
    <label for style="color:orangered;">Resume:</label>
    <input type="file" id="Resume">
    <br/>
    <br/>
    <label for style="color:orangered;">Experience:</label>
    <input type="number" id="experience" min="0" max="50">
    <br/>
    <br/>
    <fieldset>
      <legend>Skills:</legend>
      <label for style="color:orangered;">HTML</label>
      <input type="checkbox" name="checkbox" id="checkbox1">
      <label for style="color:orangered;">CSS</label>
      <input type="checkbox" name="checkbox" id="checkbox2">
      <label for style="color:orangered;">JS</label>
      <input type="checkbox" name="checkbox" id="checkbox3">
    </fieldset>
    <br/>
    <br/>
    <label for style="color:orangered;">Higher education:</label>
    <select name="education" id="education">
      <option value="High School">High School</option>
      <option value="Primary School">Primary School</option>
      <option value="PHD">PHD</option>
    </select>
    <br/>
    <br/>
    <fieldset>
      <legend>Availability:</legend>
      <label for style="color:orangered;">Full time:</label>
      <input type="radio" name="radio" id="available">
      <label for style="color:orangered;">Part time:</label>
      <input type="radio" name="radio" id="available">
    </fieldset>
    <br/>
    <br/>
    <label for style="color:orangered;">Comments:</label>
    <textarea name="textarea" id="textarea" cols="30" rows="30" placeholder="Write text here..."></textarea>
    <br/>
    <br/>
    <button style="color:red;">Submit</button>
  </form>
</body>
</html>
